<html>

<head>
    <title>RoboHunt</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>

    <!-- <link href="css/restart.css" rel="stylesheet" type="text/css"/> -->

</head>

<body>
    <div class="main">

        <canvas id="canvas" width="3000" height="600"></canvas>

        <div id="msg" class="message">
            <h4 id="msgHead">ATTACK</h4>

            <div>
                <span>SCORE: </span><span id="score"></span>
            </div>

            <div><span>KILLS: </span><span id="kills"></span></div>

            <div id="respawn"><span>REVIVING: </span><span id="respawn-value"></span></div>
            <!-- <audio id="notification" src="audio/intro.mp3" muted></audio> -->
            <button id="restart" class="restart" onclick="javascript:location.reload();">Retry</button>
        </div>
    </div>
    <!-- <script src="js/Resources.js" type="text/javascript"></script> -->
    <script src="js/Preload.js" type="text/javascript"></script>
    <script src="js/Game.js" type="text/javascript"></script>
    <!-- <script src="js/Resources.js" type="text/javascript"></script> -->
    <script src="js/Arena.js" type="text/javascript"></script>

</body>

</html>
